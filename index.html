<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data ID Mapper</title>
    <!-- Styles -->
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="./img/space-invader-32.png" />
    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- JS -->
    <script src="script.js" defer></script>
  </head>

  <body>
    <header>
      <h1>Data&dash;ID Mapper&trade;</h1>
      <h2>version 1.2.1</h2>
      <p class="description">
        Generate a batch of random 8&dash;digit character&sol;number strings to
        use as unique identifiers.
        <p class="info">Click any ID to clipboard copy and mark as used.</p>
      </p>
    </header>
    <main>
      <form id="input-form" method="post">
        <label for="line-amount">Amount of unique id's (max: 500)&colon; </label>
        <input
          required
          type="number"
          id="line-amount"
          name="line-amount"
          placeholder="0"
          min="1"
          max="500"
        />
        <input type="submit" value="generate" />
      </form>
      <section class="id-output">
        <!-- Dynamic Input -->
      </section>
    </main>
  </body>
</html>
